                <ul>
                    <li><a href="/html/actu.html">Actu</a></li>

    <main>
        <div class="container">
            <h2>Inscription</h2>
            <form action="#" method="get">
                <label for="pseudo">
                    <i class="fa-regular fa-user fa-lg"></i>
                    <input type="text" id="pseudo" placeholder="Pseudo">
                </label>
                <label for="email">
                    <i class="fa-solid fa-at fa-lg"></i>

                </label>
                <label for="password">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" id="password" placeholder="Mot de passe">
                </label>
                <label for="confpassword">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" id="confpassword" placeholder="Confirmation de mot de passe">
                </label>
                <label for="button" id="btn">
                    <input type="button" value="S'inscrire" id="button">
                </label>
            </form>
            <a href="/html/login.html">Vous avez déjà un compte ?</a>
